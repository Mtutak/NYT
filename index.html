<!DOCTYPE html>
<html>
<head>
	<title>New York Times Search</title>
	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<body>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <header class="main">
      <img src="">
      <h1>New York Times Search</h1>
    </header>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <img src="">
    <h2>Search Parameters</h2>
    <form>
      Search Term:<br>
      <input type="text" name="q"><br>
      Number of Records to Retrieve:<br>
      <input type="number" name="records"><br>
      Start Year (Optional):<br>
      <input type="number" name="begin_date"><br>
      End Year (Optional):<br>
      <input type="number" name="end_date"><br>
      <button class="search">Search</button>
      <button>Clear Results</button>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <img src="">
    <h1>Top Articles</h1>
      <div class="appendResults">
        
      </div>
  </div>
</div>
